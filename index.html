<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <title>Poker Game</title>
</head>

<body onLoad="init()">

    <div id="poker_table" class="poker-table">

        <div class="wrapper">
            <h1 class='pokerH1'>Poker Game</h1>


            <input type="button" class="button" onclick="checkWhoWin()" value="who win ?" /><br />
            <input type="button" class="button1" onclick="newGame()" value="new game" />

            <div id="seat2" class="seat">
                <div class="holecards">
                    <div id="flop1" class="card holecard1"></div>
                    <div id="flop2" class="card holecard2"></div>
                </div>
                <div class="name-chips">
                    <div class="player-name">player - 1</div>
                </div>
            </div>


            <div id="seat5" class="seat">
                <div class="holecards">
                    <div id="flop3" class="card holecard1"></div>
                    <div id="flop4" class="card holecard2"></div>
                </div>
                <div class="name-chips">
                    <div class="player-name">player - 2</div>
                </div>
            </div>


            <div id="board">
                <div id="flop5" class="card boardcard"></div>
                <div id="flop6" class="card boardcard"></div>
                <div id="flop7" class="card boardcard"></div>
                <div id="flop8" class="card boardcard"></div>
                <div id="flop9" class="card boardcard"></div>
            </div>

        </div>

    </div>
</body>


<script src="./script/script.js"></script>
<script src="./script/card.js"></script>
<script src="./script/cardWin.js"></script>



</html>
