<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <title>Poker Game</title>
</head>

<body onLoad="init()">

    <div id="poker_table" class="poker-table">

        <div class="wrapper">
            <h1 class='pokerH1'>Poker Game</h1>


            <a class="button" id='newGame'>New Game</a>
            <a class="button3" id='whoWin' href="#popup1">Who Win?</a>

            <div id="seat2" class="seat">
                <div class="holecards">
                    <div id="flop1" class="card holecard1"></div>
                    <div id="flop2" class="card holecard2"></div>
                </div>
                <div class="name-chips">
                    <div class="player-name">player - 1</div>
                </div>
            </div>


            <div id="seat5" class="seat">
                <div class="holecards">
                    <div id="flop3" class="card holecard1"></div>
                    <div id="flop4" class="card holecard2"></div>
                </div>
                <div class="name-chips">
                    <div class="player-name">player - 2</div>
                </div>
            </div>


            <div id="board">
                <div id="flop5" class="card boardcard"></div>
                <div id="flop6" class="card boardcard"></div>
                <div id="flop7" class="card boardcard"></div>
                <div id="flop8" class="card boardcard"></div>
                <div id="flop9" class="card boardcard"></div>
            </div>
            <div id="popup1" class="overlay">
                <div class="popup">
                    <h2 id="winner"></h2>
                    <a class="close" href="#">&times;</a>
                    <h3 id="content">
                    </h3><br />
                    <span id='content1'>
                    </span><br /><br /><br />
                    <a type="button" class="button1" href="/">new game</a>
                </div>
            </div>
        </div>

    </div>
</body>


<script src="./script/script.js"></script>
<script src="./script/card.js"></script>
<script src="./script/cardWin.js"></script>



</html>
